<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pink Flip Phone</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --pink-1:#ff6fb3;
      --pink-2:#ff94ca;
      --pink-3:#ffb7de;
      --hot-pink:#ff4fa0;
      --white:#ffffff;
      --key-glass: rgba(255,255,255,0.4);
      --shadow: 0 8px 20px rgba(255,79,160,.25), 0 4px 10px rgba(0,0,0,.05);
      --inner-shadow: inset 0 2px 4px rgba(0,0,0,.08);
      --size: clamp(280px, 35vw, 420px);
    }
    body{
      margin:0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at 50% -20%, #ffe0f0, #fff0f8);
      display:grid;
      place-items:center;
      height:100vh;
    }
    .phone{
      width:var(--size);
      max-width: 250px;
      background: linear-gradient(145deg, var(--pink-2), var(--pink-1));
      border-radius: 30px;
      padding: 14px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(255,79,160,.3);
    }
    .phone::before{
      content:'';
      position:absolute;
      top:0; left:0; right:0; height:40%;
      background: linear-gradient(180deg, rgba(255,255,255,0.6), transparent);
      border-top-left-radius:30px;
      border-top-right-radius:30px;
      pointer-events:none;
    }
    .screen{
      width: 100%;
      aspect-ratio: 4 / 3;
      background: var(--white) url('screen-image.jpg') center/cover no-repeat;
      border: 3px solid var(--pink-3);
      border-radius: 16px;
      margin-bottom: 16px;
      position: relative;
      overflow:hidden;
      box-shadow: inset 0 0 14px rgba(255,79,160,0.25);
    }
    .screen::after{
      content:'';
      position:absolute;
      top:0; left:0; right:0; bottom:0;
      background: linear-gradient(135deg, rgba(255,255,255,0.4), transparent 60%);
      pointer-events:none;
    }
    .pad{
      display:grid;
      gap:12px;
      grid-template-columns: repeat(3, 1fr);
      padding:18px;
      border-radius:22px;
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(8px);
      border:2px solid rgba(255,255,255,0.4);
      box-shadow: var(--inner-shadow), var(--shadow);
    }
    .key{
      aspect-ratio: 1/1;
      border:0;
      border-radius:50%;
      background: var(--key-glass);
      backdrop-filter: blur(6px);
      cursor:pointer;
      font-weight:700;
      font-size: 1.2rem;
      color:#ff2a8a;
      text-shadow: 0 1px 0 #fff;
      box-shadow: var(--inner-shadow), 0 6px 10px rgba(255,79,160,.2);
      transition: transform .08s ease, box-shadow .12s ease, background .2s ease;
    }
    .key:hover{
      background: rgba(255,255,255,0.6);
    }
    .key:active{
      transform: translateY(2px) scale(.96);
      box-shadow: inset 0 2px 6px rgba(0,0,0,.2);
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="screen"></div>
    <div class="pad" id="pad">
      <button class="key" data-key="1">1</button>
      <button class="key" data-key="2">2</button>
      <button class="key" data-key="3">3</button>
      <button class="key" data-key="4">4</button>
      <button class="key" data-key="5">5</button>
      <button class="key" data-key="6">6</button>
      <button class="key" data-key="7">7</button>
      <button class="key" data-key="8">8</button>
      <button class="key" data-key="9">9</button>
    </div>
  </div>

  <script>
    const sounds = {
      1: 'audio1.mp3',
      2: 'audio2.mp3',
      3: 'audio3.mp3',
      4: 'audio4.mp3',
      5: 'audio5.mp3',
      6: 'audio6.mp3',
      7: 'audio7.mp3',
      8: 'audio8.mp3',
      9: 'audio9.mp3'
    };

    function playSound(key) {
      const audio = new Audio(sounds[key]);
      audio.play();
    }

    document.querySelectorAll('.key').forEach(btn => {
      btn.addEventListener('click', () => {
        const key = btn.dataset.key;
        playSound(key);
      });
    });
  </script>
</body>
</html>
